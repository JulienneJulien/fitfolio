<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>FitFolio - Track, Compete, Grow</title>
</head>

<body>
    <div class="content-wrapper">
        <section class="fit-hero" id="fit-hero">
        </section>
        <div class="container" id="login-container">
          <div class="row">
            <div class="login-card">
              <h2 class="page-title">WELCOME BACK!</h2>
              <form class="form login-form">
                <div class="form-group">
                  <label for="email-login">Email:</label>
                  <input class="form-input" type="text" id="email-login" />
                </div>
                <div class="form-group">
                  <label for="password-login">Password:</label>
                  <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">login</button>
                </div>
              </form>
            </div>
            <div class="login-card">
              <h2 class="page-title">NEW TO THE SITE?</h2>
              <form class="form signup-form">
                <div class="form-group">
                  <label for="username-signup">Username:</label>
                  <input class="form-input" type="text" id="username-signup" />
                </div>
                <div class="form-group">
                  <label for="email-signup">Email:</label>
                  <input class="form-input" type="text" id="email-signup" />
                </div>
                <div class="form-group">
                  <label for="password-signup">Password:</label>
                  <input class="form-input" type="password" id="password-signup" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">signup</button>
                </div>
              </form>
            </div>
          </div>
    </div>
    </div>
          <script src="./js/login.js"></script>
    </form>
</body>
</html>
